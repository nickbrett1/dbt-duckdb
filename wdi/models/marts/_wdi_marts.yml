version: 2

models:
  - name: fct_wdi_history
    description: "Fact table containing WDI historical data in long format, unpivoted from the stg_wdicsv table."
    columns:
      - name: country_code
        description: "ISO country code."
        tests:
          - not_null
      - name: country_name
        description: "Country name."
        tests:
          - not_null
      - name: indicator_code
        description: "Indicator code."
        tests:
          - not_null
      - name: indicator_name
        description: "Indicator name."
        tests:
          - not_null
      - name: year
        description: "Year for the reported indicator. Must be between 1960 and 2024."
        tests:
          - not_null
          - accepted_values:
              values:
                - "1960"
                - "1961"
