version: 2

models:
  - name: fct_wdi_history
    description: "Fact table containing WDI historical data in long format, unpivoted from the stg_wdicsv table."
    columns:
      - name: country_code
        description: "ISO country code (three-letter)."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '^[A-Z]{3}$'
              is_raw: True
      - name: country_name
        description: "Country name."
        tests:
          - not_null
      - name: indicator_code
        description: "Indicator code."
        tests:
          - not_null
      - name: indicator_name
        description: "Indicator name."
        tests:
          - not_null
      - name: year
        description: "Year for the reported indicator. Must be between 1960 and 2024."
        tests:
          - not_null
          - accepted_values:
              values:
                - "1960"
                - "1961"
                - "1962"
                - "1963"
                - "1964"
                - "1965"
                - "1966"
                - "1967"
                - "1968"
                - "1969"
                - "1970"
                - "1971"
                - "1972"
                - "1973"
                - "1974"
                - "1975"
                - "1976"
                - "1977"
                - "1978"
                - "1979"
                - "1980"
                - "1981"
                - "1982"
                - "1983"
                - "1984"
                - "1985"
                - "1986"
                - "1987"
                - "1988"
                - "1989"
                - "1990"
                - "1991"
                - "1992"
                - "1993"
                - "1994"
                - "1995"
                - "1996"
                - "1997"
                - "1998"
                - "1999"
                - "2000"
                - "2001"
                - "2002"
                - "2003"
                - "2004"
                - "2005"
                - "2006"
                - "2007"
                - "2008"
                - "2009"
                - "2010"
                - "2011"
                - "2012"
                - "2013"
                - "2014"
                - "2015"
                - "2016"
                - "2017"
                - "2018"
                - "2019"
                - "2020"
                - "2021"
                - "2022"
                - "2023"
                - "2024"
      - name: value
        description: "Indicator value for the given year."

  - name: dim_country
    description: "Dimensional table for country metadata, sourced from stg_wdicountry."
    columns:
      - name: country_code
        description: "ISO country code (three-letter)."
        tests:
          - not_null
          - unique
      - name: country_name
        description: "Full country name."
        tests:
          - not_null
      - name: region
        description: "Geographical region."
      - name: income_group
        description: "Income group classification."
      - name: currency_unit
        description: "Currency unit used."
      - name: short_name
        description: "Country short name."
      - name: long_name
        description: "Country long name."

  - name: dim_indicator
    description: "Dimensional table for indicator metadata, derived from stg_wdicsv."
    columns:
      - name: indicator_code
        description: "Unique indicator code."
        tests:
          - not_null
          - unique
      - name: indicator_name
        description: "Indicator name."
        tests:
          - not_null

  - name: fct_country_summary
    description: "Fact table summarising per-country indicator changes from 1960 to 2024."
    columns:
      - name: country_code
        description: "Country code linking to dim_country."
        tests:
          - not_null
      - name: country_name
        description: "Country name."
        tests:
          - not_null
      - name: num_indicators
        description: "Count of indicators used for the summary."
      - name: avg_indicator_change
        description: "Average change in indicator values between 1960 and 2024."
      - name: total_indicator_change
        description: "Aggregate change in indicator values between 1960 and 2024."
    
  - name: fct_indicator_coverage
    description: "Fact table summarising indicator coverage across countries."